<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"> 
      <title>JS SIMPLE CALCULATOR</title>
  </head>
 <body>
    <div class="Wrapper"> 
      <div class="Container">
     <h1>Simple Calculator Using JS..</h1>
      <h5 class="inpt1">Enter 1st value :
      <input type="number" value="" max="100" id="textVal1"/>             
    </h5>
      <h5 class="inpt2">Enter 2nd value :
     <input type="number" value="" max="100"  id="textVal2"/>                     
 </h5>
    <h5 class="inpt3" id="result">Result :
     <input type="text" value=""/>                             
  </h5> 
    <table class="buttons">
      <tr>
    <td class="btn1"><input type="submit"  onClick="addition()"       value="+"/></td>
    <td class="btn2"><input type="submit"  onClick="subtraction()"    value="-"/></td>
    <td class="btn3"><input type="submit"  onClick="multiplication()" value="*"/></td>
    <td class="btn4"><input type="submit"  onClick="division()"       value="/"/></td>
    <td class="btn5"><input type="submit"  onClick="remainder()"      value="%"/></td>
  </tr>
 </table>
</div>
</div>

<script>
function addition() {
 var value1 = parseInt(document.getElementById("textVal1").value);
 var value2 = parseInt(document.getElementById("textVal2").value);
  document.getElementById("result").innerHTML = value1 + value2;
 }
function subtraction() {
 var value1 = parseInt(document.getElementById("textVal1").value);
 var value2 = parseInt(document.getElementById("textVal2").value);
  document.getElementById("result").innerHTML = value1 - value2;
 }
function multiplication() {
 var value1 = parseInt(document.getElementById("textVal1").value);
 var value2 = parseInt(document.getElementById("textVal2").value);
  document.getElementById("result").innerHTML = value1 * value2;
 }
 function division() {
 var value1 = parseInt(document.getElementById("textVal1").value);
 var value2 = parseInt(document.getElementById("textVal2").value);
  document.getElementById("result").innerHTML = value1 / value2;
 }
 function remainder() {
 var value1 = parseInt(document.getElementById("textVal1").value);
 var value2 = parseInt(document.getElementById("textVal2").value);
  document.getElementById("result").innerHTML = value1 % value2;
 }

</script>
</body>
</html>
